<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Agent Management System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-home"></i>
                <h1>WhatsApp Agent Management</h1>
            </div>
            <p class="subtitle">Add and manage real estate agents for inspection requests</p>
        </header>

        <main class="main-content">
            <div class="form-container">
                <h2><i class="fas fa-user-plus"></i> Add New Agent</h2>
                
                <form id="agentForm" class="agent-form">
                    <div class="form-group">
                        <label for="agent_id">Agent ID *</label>
                        <input type="text" id="agent_id" name="agent_id" required placeholder="e.g., agent_001">
                    </div>

                    <div class="form-group">
                        <label for="name">Full Name *</label>
                        <input type="text" id="name" name="name" required placeholder="e.g., John Doe">
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number *</label>
                        <input type="tel" id="phone" name="phone" required placeholder="e.g., +2348012345678">
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" name="email" required placeholder="e.g., john.doe@realestate.com">
                    </div>

                    <div class="form-group">
                        <label for="zone">Zone</label>
                        <select id="zone" name="zone">
                            <option value="">Select a zone</option>
                            <option value="Lagos">Lagos</option>
                            <option value="Ikeja">Ikeja</option>
                            <option value="Lekki">Lekki</option>
                            <option value="Victoria Island">Victoria Island</option>
                            <option value="Ikoyi">Ikoyi</option>
                            <option value="Surulere">Surulere</option>
                            <option value="Yaba">Yaba</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="specializations">Specializations</label>
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" name="specializations" value="Residential Properties">
                                <span class="checkmark"></span>
                                Residential Properties
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="specializations" value="Commercial Properties">
                                <span class="checkmark"></span>
                                Commercial Properties
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="specializations" value="Luxury Homes">
                                <span class="checkmark"></span>
                                Luxury Homes
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="specializations" value="Apartments">
                                <span class="checkmark"></span>
                                Apartments
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="specializations" value="Land">
                                <span class="checkmark"></span>
                                Land
                            </label>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="experience_years">Years of Experience</label>
                            <input type="number" id="experience_years" name="experience_years" min="0" max="50" placeholder="e.g., 5">
                        </div>

                        <div class="form-group">
                            <label for="rating">Rating (1-5)</label>
                            <input type="number" id="rating" name="rating" min="1" max="5" step="0.1" placeholder="e.g., 4.5">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="total_inspections">Total Inspections</label>
                        <input type="number" id="total_inspections" name="total_inspections" min="0" placeholder="e.g., 150">
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Add Agent
                        </button>
                        <button type="reset" class="btn btn-secondary">
                            <i class="fas fa-undo"></i> Reset Form
                        </button>
                    </div>
                </form>
            </div>

            <div class="agents-list">
                <h3><i class="fas fa-users"></i> Current Agents</h3>
                <div id="agentsList" class="agents-grid">
                    <div class="loading">Loading agents...</div>
                </div>
            </div>
        </main>

        <!-- Success Modal -->
        <div id="successModal" class="modal">
            <div class="modal-content">
                <div class="modal-header success">
                    <i class="fas fa-check-circle"></i>
                    <h3>Success!</h3>
                </div>
                <div class="modal-body">
                    <p id="successMessage">Agent added successfully!</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" onclick="closeModal()">OK</button>
                </div>
            </div>
        </div>

        <!-- Error Modal -->
        <div id="errorModal" class="modal">
            <div class="modal-content">
                <div class="modal-header error">
                    <i class="fas fa-exclamation-circle"></i>
                    <h3>Error</h3>
                </div>
                <div class="modal-body">
                    <p id="errorMessage">An error occurred while adding the agent.</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" onclick="closeModal()">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
