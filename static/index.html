<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Agent Management System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="/static/logo.jpg" alt="Residence Logo" class="logo-image">
            </div>
        </header>

        <main class="main-content">
            <div class="form-container">
                <h2><i class="fas fa-user-plus"></i> Add New Agent</h2>
                
                <form id="agentForm" class="agent-form">
                    <div class="form-group">
                        <label for="agent_id">Agent ID *</label>
                        <input type="text" id="agent_id" name="agent_id" required placeholder="e.g., agent_001">
                    </div>

                    <div class="form-group">
                        <label for="name">Full Name *</label>
                        <input type="text" id="name" name="name" required placeholder="e.g., John Doe">
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number *</label>
                        <input type="tel" id="phone" name="phone" required placeholder="e.g., +2348012345678">
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" name="email" required placeholder="e.g., john.doe@realestate.com">
                    </div>

                    <div class="form-group">
                        <label for="zone">Zone</label>
                        <select id="zone" name="zone">
                            <option value="">Select a zone</option>
                            <option value="Lagos">Lagos</option>
                            <option value="Ikeja">Ikeja</option>
                            <option value="Lekki">Lekki</option>
                            <option value="Victoria Island">Victoria Island</option>
                            <option value="Ikoyi">Ikoyi</option>
                            <option value="Surulere">Surulere</option>
                            <option value="Yaba">Yaba</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="specializations">Specializations</label>
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" name="specializations" value="Residential Properties">
                                <span class="checkmark"></span>
                                Residential Properties
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="specializations" value="Commercial Properties">
                                <span class="checkmark"></span>
                                Commercial Properties
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="specializations" value="Luxury Homes">
                                <span class="checkmark"></span>
                                Luxury Homes
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="specializations" value="Apartments">
                                <span class="checkmark"></span>
                                Apartments
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="specializations" value="Land">
                                <span class="checkmark"></span>
                                Land
                            </label>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="experience_years">Years of Experience</label>
                            <input type="number" id="experience_years" name="experience_years" min="0" max="50" placeholder="e.g., 5">
                        </div>

                        <div class="form-group">
                            <label for="rating">Rating (1-5)</label>
                            <input type="number" id="rating" name="rating" min="1" max="5" step="0.1" placeholder="e.g., 4.5">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="total_inspections">Total Inspections</label>
                        <input type="number" id="total_inspections" name="total_inspections" min="0" placeholder="e.g., 150">
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Add Agent
                        </button>
                        <button type="reset" class="btn btn-secondary">
                            <i class="fas fa-undo"></i> Reset Form
                        </button>
                    </div>
                </form>
            </div>

            <div class="agents-list">
                <h3><i class="fas fa-users"></i> Current Agents</h3>
                
                <!-- Search and Filter Section -->
                <div class="agents-controls">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="agentSearch" placeholder="Search agents by name, phone, or email...">
                    </div>
                    <div class="filter-controls">
                        <select id="zoneFilter">
                            <option value="">All Zones</option>
                            <option value="Lagos">Lagos</option>
                            <option value="Ikeja">Ikeja</option>
                            <option value="Lekki">Lekki</option>
                            <option value="Victoria Island">Victoria Island</option>
                            <option value="Ikoyi">Ikoyi</option>
                            <option value="Surulere">Surulere</option>
                            <option value="Yaba">Yaba</option>
                            <option value="Other">Other</option>
                        </select>
                        <select id="statusFilter">
                            <option value="">All Status</option>
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>
                </div>
                
                <div id="agentsList" class="agents-grid">
                    <div class="loading">Loading agents...</div>
                </div>
            </div>
        </main>

        <!-- Success Modal -->
        <div id="successModal" class="modal">
            <div class="modal-content">
                <div class="modal-header success">
                    <i class="fas fa-check-circle"></i>
                    <h3>Success!</h3>
                </div>
                <div class="modal-body">
                    <p id="successMessage">Agent added successfully!</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" onclick="closeModal()">OK</button>
                </div>
            </div>
        </div>

        <!-- Error Modal -->
        <div id="errorModal" class="modal">
            <div class="modal-content">
                <div class="modal-header error">
                    <i class="fas fa-exclamation-circle"></i>
                    <h3>Error</h3>
                </div>
                <div class="modal-body">
                    <p id="errorMessage">An error occurred while adding the agent.</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" onclick="closeModal()">OK</button>
                </div>
            </div>
        </div>

        <!-- Edit Agent Modal -->
        <div id="editModal" class="modal">
            <div class="modal-content edit-modal">
                <div class="modal-header edit">
                    <i class="fas fa-edit"></i>
                    <h3>Edit Agent</h3>
                </div>
                <div class="modal-body">
                    <form id="editAgentForm" class="agent-form">
                        <input type="hidden" id="editAgentId" name="agent_id">
                        
                        <div class="form-group">
                            <label for="editName">Full Name *</label>
                            <input type="text" id="editName" name="name" required>
                        </div>

                        <div class="form-group">
                            <label for="editPhone">Phone Number *</label>
                            <input type="tel" id="editPhone" name="phone" required>
                        </div>

                        <div class="form-group">
                            <label for="editEmail">Email Address *</label>
                            <input type="email" id="editEmail" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="editZone">Zone</label>
                            <select id="editZone" name="zone">
                                <option value="">Select a zone</option>
                                <option value="Lagos">Lagos</option>
                                <option value="Ikeja">Ikeja</option>
                                <option value="Lekki">Lekki</option>
                                <option value="Victoria Island">Victoria Island</option>
                                <option value="Ikoyi">Ikoyi</option>
                                <option value="Surulere">Surulere</option>
                                <option value="Yaba">Yaba</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="editStatus">Status</label>
                            <select id="editStatus" name="status">
                                <option value="active">Active</option>
                                <option value="inactive">Inactive</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="editExperience">Years of Experience</label>
                            <input type="number" id="editExperience" name="experience_years" min="0" max="50">
                        </div>

                        <div class="form-group">
                            <label for="editRating">Rating (1-5)</label>
                            <input type="number" id="editRating" name="rating" min="1" max="5" step="0.1">
                        </div>

                        <div class="form-group">
                            <label for="editInspections">Total Inspections</label>
                            <input type="number" id="editInspections" name="total_inspections" min="0">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button class="btn btn-primary" onclick="saveAgentEdit()">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
